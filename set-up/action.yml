      with:
        path: ${{inputs.dep-path}}
        key: ${{inputs.dep-7}}
        required: true
    - name: Restore ${{inputs.dep-8}}
      if: ${{inputs.dep-8 != '' && steps.check-cache.outputs.cache-hit != 'true'}}
      uses: martijnhols/actions-cache/restore@204c5fc6f17f75fc56021276acb5aa4b6a051d8e
      with:
        path: ${{inputs.dep-path}}
        key: ${{inputs.dep-8}}
