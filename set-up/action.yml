    - name: Restore ${{inputs.dep-9}}
      if: ${{inputs.dep-9 != '' && steps.check-cache.outputs.cache-hit != 'true'}}
      uses: martijnhols/actions-cache/restore@204c5fc6f17f75fc56021276acb5aa4b6a051d8e
